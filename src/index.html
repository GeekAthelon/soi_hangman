<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>

    <p>Status:
        <span class="js-status">Loading...</span>
    </p>

    <fieldset>
        <legend>Game info</legend>
        <form action="javascript:return false;">
            <div>
                <button class="js-new-game" type="button">Start New Game</button>
            </div>
            <label>
                <label>
                    Phrase:
                    <input class="js-phrase">
                </label>
                <br>
                <label>
                    Clues:
                    <textarea class="js-clues"></textarea>
                </label>
                <br>
                <label>
                    Letters:
                    <span class="js-letters"></span>
                </label>
        </form>
    </fieldset>
    <script src="index.js"></script>
</body>

</html>
